<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="data-storage-container">
      <div class="files-container container">
        <div class="logo">
          <img src="/images/logo.svg" alt="fylo-logo" />
        </div>
        <div class="icons-container">
          <div class="icon">
            <img src="/images/icon-document.svg" alt="document-icon" />
          </div>
          <div class="icon">
            <img src="/images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div class="icon">
            <img src="/images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </div>
      <div class="storage-container container">
        <div class="storage-heading">
          <span
            >Youâ€™ve used <span class="bold-text">815 GB</span> of your
            storage</span
          >
        </div>
        <div class="progress-bar">
          <div class="progressing"></div>
          <span class="circle"></span>
        </div>
        <div class="gb-container">
          <div class="gb-start">
            <p>0 GB</p>
          </div>
          <div class="gb-end">
            <p>1000 GB</p>
          </div>
        </div>
        <div class="gb-remaining">
          <p>185 GB Left</p>
        </div>
      </div>
    </main>
  </body>
</html>
